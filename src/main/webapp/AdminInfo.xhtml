<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Voter Dashboard</title>
    <style>
        .stats-container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .stat-box {
            width: 250px;
            height: 150px;
            background-color: #f0f0f0;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            box-shadow: 2px 2px 10px #aaa;
        }
        .stat-title { font-size: 20px; margin-bottom: 15px; }
        .stat-count { font-size: 36px; font-weight: bold; color: green; }
        .pending .stat-count { color: red; }
        
    </style>
</h:head>

<h:body>
    <h:form>
        <div class="stats-container">
            <!-- Approved Voters -->
            <div class="stat-box approved">
                <div class="stat-title">Approved Voters</div>
                <div class="stat-count">
                    <h:outputText value="#{voterModule.approvedList.size()}" />
                </div>
            </div>

            <!-- Pending Requests -->
            <div class="stat-box pending">
                <div class="stat-title">Pending Requests</div>
                <div class="stat-count">
                    <h:outputText value="#{voterModule.voters.size() - voterModule.approvedList.size()}" />
                </div>
            </div>
<!--            <div class="stat-box pending">
                <div class="stat-title">Pending Requests</div>
                <div class="stat-count">
                    <h:outputText value="#{voterModule.voters.size() - voterModule.approvedList.size()}" />
                </div>
            </div>-->
        </div>

        <!-- Refresh button -->
      

    </h:form>
</h:body>
</html>
