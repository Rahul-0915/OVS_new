<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Update Party</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #eef2f7;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #314F6F;
        }

        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .col {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
        }

        .form-input {
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #1e90ff;
            box-shadow: 0 0 5px rgba(30,144,255,0.3);
            outline: none;
        }

        .form-input[readonly] {
            background: #eee;
            cursor: not-allowed;
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin-top: 3px;
        }

        .btn-submit {
    background-color: #28a745;   /* green */
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    font-weight: bold;
    transition: 0.3s ease;
}

.btn-submit:hover {
    background-color: #218838;
    transform: scale(1.03);
}

        .btn-cancel {
            width: 100%;
            margin-top: 10px;
            background-color: #ef4444;
            color: white;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-cancel:hover {
            background-color: #dc2626;
        }

        @media (max-width: 600px) {
            .row {
                flex-direction: column;
            }
        }
    </style>
</h:head>

<h:body onload="#{partyCDIBean.loadPartyForUpdate()}">

<div class="form-container">

    <h1>Update Party</h1>

    <h:form enctype="multipart/form-data">

        <!-- Row 1: Party ID + Party Name -->
        <div class="row">
            <div class="col">
                <label>Party ID</label>
                <h:inputText value="#{partyCDIBean.partyId}" readonly="true" styleClass="form-input"/>
            </div>

            <div class="col">
                <label>Party Name</label>
                <h:inputText value="#{partyCDIBean.partyName}" required="true" styleClass="form-input"/>
                <h:message for="partyName" styleClass="error-message"/>
            </div>
        </div>

        <!-- Row 2: Party Symbol + Leader Name -->
        <div class="row">
            <div class="col">
                <label>Party Symbol (Image Path)</label>
                <h:inputText value="#{partyCDIBean.partySymbol}" required="true" styleClass="form-input"/>
                <h:message for="partySymbol" styleClass="error-message"/>
            </div>

            <div class="col">
                <label>Leader Name</label>
                <h:inputText value="#{partyCDIBean.leaderName}" required="true" styleClass="form-input"/>
                <h:message for="leaderName" styleClass="error-message"/>
            </div>
        </div>

        <!-- Row 3: Founded Year -->
        <div class="row">
            <div class="col">
                <label>Founded Year</label>
                <h:inputText value="#{partyCDIBean.foundedYear}" required="true" styleClass="form-input"/>
                <h:message for="foundedYear" styleClass="error-message"/>
            </div>
            <div class="col"></div>
        </div>

        <!-- Buttons -->
        <div class="row">
            <h:commandButton value="Update Party" action="#{partyCDIBean.updateParty}" styleClass="btn-submit">
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton>

            
        </div>

    </h:form>
</div>

</h:body>
</html>
