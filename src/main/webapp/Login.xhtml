<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Login</title>
        <link href="CSS/Forms.css" rel="stylesheet" type="text/css"/>

        <script>
            function validateForm() {
                let u = document.forms["loginForm"]["username"].value.trim();
                let p = document.forms["loginForm"]["password"].value.trim();

                document.getElementById("uErr").innerHTML = "";
                document.getElementById("pErr").innerHTML = "";

                let valid = true;

                if (u === "") {
                    document.getElementById("uErr").innerHTML = "Username is required.";
                    valid = false;
                }

                if (p === "") {
                    document.getElementById("pErr").innerHTML = "Password is required.";
                    valid = false;
                }

                return valid;
            }
        </script>
    </h:head>

    <h:body>

        <form name="loginForm" method="POST" onsubmit="return validateForm()">

            <div class="form-container">

                <h3>Login</h3>

                <!-- USERNAME -->
                <input type="text"
                       name="username"
                       placeholder="Enter your Username"
                       class="form-input" />
                <span id="uErr" class="error-msg"></span><br/>

                <!-- PASSWORD -->
                <input type="password"
                       name="password"
                       placeholder="Enter your Password"
                       class="form-input" />
                <span id="pErr" class="error-msg"></span><br/>

                <!-- BUTTON -->
                <button type="submit" class="submit-btn">Login</button>

                <div class="login-link">
                    Don't have an account? Click <a href="SignUp.jsf">Sign-up</a>
                </div>
            </div>

        </form>

        <br/>
        <h:outputText id="err" style="color:red" 
                      value="#{loginBean.errorStatus}"/>

    </h:body>
</html>
