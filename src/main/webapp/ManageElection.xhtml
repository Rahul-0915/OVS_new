<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Manage Elections</title>
    <style>
        /* =================== GLOBAL =================== */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f8;
    margin: 0;
    padding: 20px;
}

/* =================== SEARCH AREA =================== */
.search-container {
    width: 70%;
    margin: 0 auto 20px auto;
    text-align: center;
}

.search-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}

.search-box {
    display: flex;
    flex-direction: column;
    width: 48%;
}

.search-box label {
    font-weight: bold;
    margin-bottom: 5px;
    font-size: 14px;
    text-align: left;
}

.search-input-large {
    padding: 10px 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
}

.btn-search {
    padding: 8px 20px;
    font-size: 15px;
    background-color: orange;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
.btndiv {
    display: flex;
    gap: 10px;
    justify-content: center;
    align-items: center;
}

.btn-search:hover {
    background-color: darkorange;
}

/* =================== TABLE =================== */
.election-table {
    width: 70%;
    margin: 0 auto;
    border-collapse: collapse;
    background-color: #fff;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
}

.election-table th, .election-table td {
    padding: 10px 12px;
    border: 1px solid #ddd;
    text-align: left;
    font-size: 14px;
}

.election-table th {
    background-color:#0056b3;
    color: #fff;
    text-align: center;
    font-weight: bold;
}

.election-table tr:nth-child(even) {
    background-color: #f9f9f9;
}

.election-table tr:hover {
    background-color: #f1f1f1;
}

/* =================== BUTTONS =================== */
.btn-edit, .btn-delete {
    padding: 5px 10px;
    border-radius: 4px;
    text-decoration: none;
    color: #fff;
    font-size: 13px;
    margin-right: 5px;
}

.btn-edit {
    background-color: #28a745;
}

.btn-edit:hover {
    background-color: #218838;
}

.btn-delete {
    background-color: #dc3545;
}

.btn-delete:hover {
    background-color: #c82333;
}

/* =================== RESPONSIVE =================== */
@media (max-width: 768px) {
    .search-row {
        flex-direction: column;
        gap: 10px;
    }

    .search-box {
        width: 100%;
    }

    .election-table {
        width: 100%;
    }

    .search-input-large {
        font-size: 14px;
        padding: 8px 10px;
    }

    .btn-edit, .btn-delete {
        font-size: 12px;
        padding: 4px 8px;
    }
}
    </style>
</h:head>

<h:body>

<!-- ===================== SEARCH AREA ===================== -->
<h:form id="searchForm" style="text-align:center;">
    <div class="search-container">

        <!-- FIRST ROW -->
        <div class="search-row">
            <div class="search-box">
                <label>ID:</label>
                <h:inputText value="#{adminCDIBean.eId}" styleClass="search-input-large"/>
            </div>

            <div class="search-box">
                <label>Name:</label>
                <h:inputText value="#{adminCDIBean.electionName}" styleClass="search-input-large"/>
            </div>
        </div>

        <!-- SECOND ROW -->
        <div class="search-row">
            <div class="search-box">
                <label>Start Date:</label>
                <h:inputText type="date" value="#{adminCDIBean.startDate}" styleClass="search-input-large">
                    <f:convertDateTime pattern="yyyy-MM-dd" />
                </h:inputText>
            </div>

            <div class="search-box">
                <label>End Date:</label>
                <h:inputText type="date" value="#{adminCDIBean.endDate}" styleClass="search-input-large">
                    <f:convertDateTime pattern="yyyy-MM-dd" />
                </h:inputText>
            </div>
        </div>

        <div class="btndiv">
            <h:commandButton value="Search" action="#{adminCDIBean.searchElections}" styleClass="btn-search"/>
            <h:commandButton value="Clear" action="#{adminCDIBean.clearFilters}" styleClass="btn-search"/>
        </div>
    </div>
</h:form>

<!-- ===================== TABLE ===================== -->
<h:form id="tableForm" style="display:flex; justify-content:center;">
    <table class="election-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Start</th>
            <th>End</th>
            <th>Status</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
<ui:repeat value="#{adminCDIBean.electionList}" var="e">
    <tr>
        <td>#{e.electionId}</td>
        <td>#{e.electionName}</td>
        <td>
            <h:outputText value="#{e.startDate}">
                <f:convertDateTime pattern="dd-MM-yyyy" timeZone="IST"/>
            </h:outputText>
        </td>
        <td>
            <h:outputText value="#{e.endDate}">
                <f:convertDateTime pattern="dd-MM-yyyy" timeZone="IST"/>
            </h:outputText>
        </td>
        <td>#{e.status}</td>
        <td>#{e.description}</td>
        <td>
            <div class="btndiv">
                <!-- Edit Link with ID parameter -->
                <h:link outcome="ElectionUpdate" value="Edit" styleClass="btn-edit">
                    <f:param name="id" value="#{e.electionId}"/>
                </h:link>
                
                <!-- Delete Button -->
                <h:commandLink value="Delete" action="#{adminCDIBean.deleteElection(e.electionId)}" 
                               styleClass="btn-delete"
                               onclick="return confirm('Are you sure?')">
                    <f:ajax render="@form"/>
                </h:commandLink>
            </div>
        </td>
    </tr>
</ui:repeat>
</tbody>
    </table>
</h:form>

</h:body>
</html>
