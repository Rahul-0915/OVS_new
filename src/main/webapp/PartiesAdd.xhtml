<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>Add Party</title>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #eef2f7;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #314F6F;
        }

        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .col {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
        }

        .form-input {
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin-top: 3px;
        }

        .btn-submit {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            font-weight: bold;
        }
    </style>
</h:head>

<h:body>

<div class="form-container">
    <h1>Add New Party</h1>

    <h:form id="partyForm">

        <!-- Party ID + Party Name -->
        <div class="row">
            <div class="col">
                <label>Party ID</label>
                <h:inputText id="partyId"
                             value="#{partyCDIBean.partyId}"
                             a:placeholder="Enter Party Id"
                             required="true"
                             requiredMessage="Party ID is required"
                             styleClass="form-input"/>
                <h:message for="partyId" styleClass="error-message"/>
            </div>

            <div class="col">
                <label>Party Name</label>
                <h:inputText id="partyName"
                             value="#{partyCDIBean.partyName}"
                             a:placeholder="Enter Party Name"
                             required="true"
                             requiredMessage="Party Name is required"
                             styleClass="form-input"/>
                <h:message for="partyName" styleClass="error-message"/>
            </div>
        </div>

        <!-- Party Symbol + Leader Name -->
        <div class="row">
            <div class="col">
                <label>Party Symbol</label>
                <h:inputText id="partySymbol"
                             value="#{partyCDIBean.partySymbol}"
                             a:placeholder="Party Symbol"
                             required="true"
                             requiredMessage="Party Symbol is required"
                             styleClass="form-input"/>
                <h:message for="partySymbol" styleClass="error-message"/>
            </div>

            <div class="col">
                <label>Leader Name</label>
                <h:inputText id="leaderName"
                             value="#{partyCDIBean.leaderName}"
                             a:placeholder="Enter Leader Name"
                             required="true"
                             requiredMessage="Leader Name is required"
                             styleClass="form-input"/>
                <h:message for="leaderName" styleClass="error-message"/>
            </div>
        </div>

        <!-- Founded Year -->
        <div class="row">
            <div class="col">
                <label>Founded Year</label>
                <h:inputText id="foundedYear"
                             value="#{partyCDIBean.foundedYear}"
                             a:placeholder="Enter Founded Year"
                             required="true"
                             requiredMessage="Founded Year is required"
                             styleClass="form-input"/>
                <h:message for="foundedYear" styleClass="error-message"/>
            </div>
        </div>

        <!-- ALERT RENDER AREA (IMPORTANT) -->
        <h:panelGroup id="alertArea"/>

        <!-- Submit Button -->
        <h:commandButton value="Add Party"
                         action="#{partyCDIBean.addParty}"
                         styleClass="btn-submit">
            <f:ajax execute="@form" render="@form alertArea"/>
        </h:commandButton>

    </h:form>
</div>

</h:body>
</html>
